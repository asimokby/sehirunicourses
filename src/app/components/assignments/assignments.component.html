 <div id="table-scroll">
    <table id="customers">
      <thead>
          <th>assignments</th> 
      </thead>
      <tbody>
        <tr *ngFor="let assignment of assignments">
            <td >
              
                <div id="parent">
                    <b>{{assignment.assignment_title}}</b>
                    <div id="rightchild">
                      <button  class = "view-downloadButton" (click)="viewBtn(assignment.assignment_file_q, assignment.assignment_title)">View</button>
                      <button class = "view-downloadButton" (click)="downloadBtn(assignment.assignment_file_q)">Download</button>
                    </div>
                  </div>

            </td>
          </tr>
      </tbody>
      </table>
    </div>
